<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分类下拉</title>
    <style>
        /* 无关css */
        *{margin:0;padding:0;}
        body{padding:50px;background:#f5f5f5;}
        /* 三角 */
        .triangle-r,.triangle-l,.triangle-t,.triangle-b{display:inline-block;width:0px;height:0;line-height:0;font-size:0;}
        .triangle-r{border:4px solid transparent;border-left-color:#333;border-style:dashed dashed dashed solid;}
        .triangle-l{border:4px solid transparent;border-right-color:#333;border-style:dashed solid dashed dashed;}
        .triangle-t{border:4px solid transparent;border-bottom-color:#333;border-style:dashed dashed solid dashed;}
        .triangle-b{border:4px solid transparent;border-top-color:#333;border-style:solid dashed dashed dashed;}

        .category-dropdown{position:relative;z-index:1;background:#fff;height:28px;line-height:28px;border:1px solid #e6e6e6;}
        .category-title{padding:0 28px 0 10px;cursor:pointer;text-overflow: ellipsis; white-space: nowrap; overflow:hidden;}
        .category-dropdown .triangle-b{position:absolute;top:12px;right:10px;}

        /* 公共分类 */
        .category-select{display:none;font-size:12px;zoom:1;position:absolute;top:28px;left:0;right:0;}
        .category-select:after{display:block;clear:both;content:"";visibility:hidden;height:0;}
        .category-item{display:none;float:left;width:120px;;max-height:200px;overflow:auto;float:left;border:1px solid #ddd;margin-left:-1px;background:#fff}
        .category-select .category-item1{display: block;}
        .category-select li{ display:block; height: 22px; line-height: 22px; padding: 0 10px;text-overflow: ellipsis; white-space: nowrap; overflow:hidden; color:#333;cursor: default;}
        .category-select li.active{ background-color:#e5f2ff;}
        .category-select li:hover{background-color:#eff5fb;}
    </style>

</head>
<body>
    <div class="category-dropdown" id="j_categoryDropdown" style="width:300px;">
        <div class="category-title">
            <span class="category-text">dfdfdfd / sdfss / sdfsf</span>
            <i class="category-icon triangle-b"></i>
        </div>
        <div class="category-select"></div>
    </div>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="./data.js"></script>
    <script src="./category.js"></script>
</body>
</html>
